{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Memove sell your property {% endblock %}

{% block content %}
    <h1>Delete Your Property</h1>
    <form method="POST" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success"><h3>Delete</h3></button>
    </form>
{% endblock %}
